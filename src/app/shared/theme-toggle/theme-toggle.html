<button 
  class="theme-toggle-btn" 
  (click)="toggleTheme()" 
  [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'"
  title="{{ isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme' }}">
  
  <!-- Sun icon for light theme (shown when dark theme is active) -->
  <svg *ngIf="isDarkTheme" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <circle cx="12" cy="12" r="5"/>
    <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
  </svg>
  
  <!-- Moon icon for dark theme (shown when light theme is active) -->
  <svg *ngIf="!isDarkTheme" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>
</button>
